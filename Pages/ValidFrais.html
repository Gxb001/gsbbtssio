<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Scripts/styles_validfrais.css">
    <title>Validation des frais</title>
</head>
<body>

<div name="menu" >
</div>
</div>
<div name="droite" style="float:left;width:80%;">
	<div name="haut" style="margin: 2 2 2 2 ;height:10%;float:left;"><h1>Validation des Frais</h1></div>
	<div name="bas" style="margin : 10 2 2 2;clear:left;background-color:EE8844;color:white;height:88%;">

            <div class="form-group">
                <label for="lstVisiteur" class="titre">Choisir le visiteur :</label>
                <select id="lstVisiteur" name="lstVisiteur" class="form-control zone">
                  <option value="a131">Villechalane</option>
                </select>
              </div>
              <div class="form-group">
                <label for="dateValid" class="titre">Mois :</label>
                <input id="dateValid" class="form-control zone" type="text" name="dateValid" size="12" />
              </div>

              <div class="titre">
                <h2>Frais au forfait</h2>
            </div>
            <table>
                <tr>
                    <th>Repas midi</th>
                    <th>Nuitée</th>
                    <th>Etape</th>
                    <th>Km</th>
                    <th>Situation</th>
                </tr>
                <tr align="center">
                    <td><input type="number"size="1" name="repas"/></td>
                    <td><input type="number" size="3" name="nuitee"/></td> 
                    <td><input type="number" size="3" name="etape"/></td>
                    <td><input type="number" size="3" name="km"/></td>
                    <td>
                        <select size="3" name="situ">
                            <option value="E">Enregistré</option>
                            <option value="V">Validé</option>
                            <option value="R">Remboursé</option>
                        </select>
                    </td>
                </tr>
            </table>

		    <div class="titre">
                <h2>Hors Forfait</h2>
            </div>
            <table>
                <tr>
                    <th>Date</th>
                    <th>Libellé</th>
                    <th>Montant</th>
                    <th>Situation</th>
                </tr>
                <tr align="center">
                    <td><input type="number" size="3" name="hfDate1"/></td>
                    <td><input type="number" size="3" name="hfLib1"/></td> 
                    <td><input type="number" size="3" name="hfMont1"/></td>
                    <td>
                        <select size="3" name="hfSitu1">
                            <option value="E">Enregistré</option>
                            <option value="V">Validé</option>
                            <option value="R">Remboursé</option>
                        </select>
                    </td>
                </tr>
            </table>
              
            <div class="tr">Nombres Justificatifs</div>
            <input type="text" class="e" size="4" name="hcMontant"/>
            <p class="titre">
                <label class="titre">&nbsp;</label>
                <input class="zone" type="reset" value="Réinitialiser" />
                <input class="zone" type="submit" value="Envoyer" />
            </p>
	</form>
	</div>
</div>
<div class="loader" id="loader">
    <div class="spinner"></div>
</div>
<script src="Scripts/script_load.js"></script>
</body>
</html>
